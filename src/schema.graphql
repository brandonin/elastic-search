type Query {
    info: String!
    users: [User!]!
}

type Mutation {
    createUser(
        index: String!
        type: String!
        first_name: String!
        last_name: String!
        location: String!
    ): User!
}

type User {
    id: ID!
    first_name: String!
    last_name: String!
    location: String!
}
